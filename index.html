<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://bootswatch.com/united/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="client.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Pi sensors console <small>For FYP 2015</small></h1>
      </div>
      <div class="alert alert-info" role="alert">Last heartbeat from Pi: <span id="heartbeat">never</span>. IP address of Pi: <span id="ip">unknown</span>.</span></spa></div>
      <div class="row">
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Ultrasonic 1</h3>
            </div>
            <div class="panel-body">
              <p class="us-last"><span>No data</span><br /><small>never</small></p>
              <div class="grid">
                <div class="vgrid">
                  <div>∞ cm</div>
                  <div>300</div>
                  <div>200</div>
                  <div>100</div>
                  <div></div>
                </div>
                <div class="hgrid clearfix">
                  <div>d/t</div>
                  <div>15</div>
                  <div>10</div>
                  <div>5</div>
                  <div>0 s</div>
                </div>
                <div class="grid-points"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">

                </div>

            </div>

        </div>
        <div class="col-md-4">
